<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="buttonUp">Go Up</button>
    <button id="buttonDown">Go Down</button>

    <p id="pCounter">Counter: 0</p>

    <script>
        function goUp() {
            counter ++;
            pCounter.innerHTML = `Counter: ${counter}`;
        }

        function goDown() {
            counter --;
            pCounter.innerHTML = `Counter: ${counter}`;
        }

        let counter = 0;

        const buttonUp = document.getElementById("buttonUp");
        const buttonDown = document.getElementById("buttonDown");
        const pCounter = document.getElementById("pCounter");

        buttonUp.addEventListener("click", goUp);
        buttonDown.addEventListener("click", goDown);

    </script>
</body>
</html>
