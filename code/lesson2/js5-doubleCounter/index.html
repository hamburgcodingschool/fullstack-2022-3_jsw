<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="buttonUp">Go Up</button>
    <button id="buttonDown">Go Down</button>

    <p id="pCounter1">Counter 1: 0</p>
    <p id="pCounter2">Counter 2: 0</p>

    <label>
        <input type="radio" name="rg1" id="radioButton1" checked> Counter 1
    </label>
    <label>
        <input type="radio" name="rg1" id="radioButton2"> Counter 2
    </label>

    <script>
        let counter1 = 0;
        let counter2 = 0;

        function goUp() {
            console.log(radioButton1);
            if (radioButton1.checked) {
                counter1++;
                pCounter1.innerHTML = `Counter 1: ${counter1}`;
            } else {
                counter2++;
                pCounter2.innerHTML = `Counter 2: ${counter2}`;
            }
        }

        function goDown() {
            if (radioButton1.checked) {
                counter1--;
                pCounter1.innerHTML = `Counter 1: ${counter1}`;
            } else {
                counter2--;
                pCounter2.innerHTML = `Counter 2: ${counter2}`;
            }
        }

        const buttonUp = document.getElementById("buttonUp");
        const buttonDown = document.getElementById("buttonDown");
        const radioButton1 = document.getElementById("radioButton1");
        const radioButton2 = document.getElementById("radioButton2");
        const pCounter1 = document.getElementById("pCounter1");
        const pCounter2 = document.getElementById("pCounter2");

        buttonUp.addEventListener("click", goUp);
        buttonDown.addEventListener("click", goDown);

    </script>
</body>
</html>
