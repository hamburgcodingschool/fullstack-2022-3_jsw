<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // Named function
        function test1() {
            console.log("Hello I am NOT an anonymous function!");
        }

        // Anonymous function
        const test2 = function () {
            console.log("Hello I am an anonymous function!");
        }

        console.log( test1() );
        console.log( test2() );


    </script>
</body>
</html>
