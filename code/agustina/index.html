<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>MAIN</h1>
    <a href="#" id="gotoSecond">GOTO SECOND</a>

    <script>

        const someName = "Helder";

        const gotoSecond = document.querySelector("#gotoSecond");
        gotoSecond.addEventListener("click", function(event) {
            event.preventDefault();
            window.location = `second.html?name=${someName}`;
        });

    </script>
</body>
</html>
