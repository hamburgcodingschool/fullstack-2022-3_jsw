<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello World!!!!!</h1>

    <script>
        document.write("<ul>");
        for (let i = 0; i < 5; i++) {
            document.write("<li>" + i + "</li>");
        }
        document.write("</ul>");
    </script>

    <h2>THE END!!!!</h2>
</body>
</html>
